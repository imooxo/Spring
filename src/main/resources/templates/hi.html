<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <!-- th:text = innerText -->
    <h2 th:text="'안녕하세요' +  ${msg}"></h2>
    <!-- th:utext innerHtml과 유사하함-->
    <div th:utext="${msg2}"></div>

    <input type = "text" th:value = "${msg}"/>

    <!-- Thymeleaf에서의 if, else문
         else로 작성하지 않고 unless라고 작성함
         unless는 if문과 같은 조건문이 들어가야함 -->
    <div th:if="${age} >= 20">성인입니다.</div>
    <div th:unless="${age} >= 20">미성년자입니다.</div>

    <!-- {msg}에는 hi가 들어갔기 때문에 hello가 출력되지 않음 -->
    <div th:if="${msg} == 'hello'">hello.</div>

    <!-- Thymeleaf에서의 switch, case문 -->
    <div th:switch = "${userType}">
        <div th:case="Admin">권한이 있습니다</div>
        <div th:case="User">권한이 필요합니다.</div>
        <div th:case="*">로그인이 필요합니다.</div>
        <!-- th:case = "*"  *은 default case를 의미-->
    </div>

    <!-- Thymeleaf의 반복문 -->
    <!-- 배열 받기
        "변수명:${배열값}"-->
    <div th:each = "fruit:${fruits}">
        <div th:text="${fruit}"></div>
    </div>

    <!-- url 링크 -->
    <a href="https://www.naver.com">네이버</a>
    <a th:href="@{/test}">test</a>
    <a th:href="@{ {link}(link=${ulr}) }">구글</a>

    <!-- 객체 -->
    <div th:text = "${hello.msg}"></div>

</body>
</html>
