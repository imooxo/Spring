<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>실습(5) API-GET(form)</title>
</head>
<body>
<h3>폼 전송 - 실습</h3>
<form action="/res5" method="post">
    <fieldset>
        <label>
            이름: <input type="text" name="name"/>
        </label> <br/>
        성별:<label for="male">
        <input type="radio" name="gender" id="male" value="남자"/>남자</label>
        <label for="female">
            <input type="radio" name="gender" id="female" value="여자"/>여자</label> <br/>
        생년월일: <label>
        <select name="year" id="year">
            <span th:each="year: ${#numbers.sequence(2024,1924)}">
                <option th:value="${year}" th:text="${year}"></option>
            </span>
        </select>
        <span>년</span>
    </label>
        <label>
            <select name="month" id="month">
                <span th:each="month:${#numbers.sequence(1,12)}">
                    <option th:value="${month}" th:text="${month}"></option>
                </span>
            </select>
            <span>월</span>
        </label>
        <label>
            <select name="day" id="day">
                <span th:each="day:${#numbers.sequence(1,31)}">
                    <option th:value="${day}" th:text="${day}"></option>
                </span>
            </select>
            <span>일</span>
        </label> <br/>

        관심사<label>
        <input type="checkbox" name="favorite" value="여행"/> 여행
    </label>
        <label>
            <input type="checkbox" name="favorite" value="패션"/> 패션
        </label>
        <label>
            <input type="checkbox" name="favorite" value="음식"/> 음식
        </label> <br/>
    </fieldset>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
